<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>極簡天氣 | Minimalist</title>
    <link rel="icon" type="image/png" href="./minimalist_weather_icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- 使用 Inter 字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- 引入 Phosphor Icons (Line Icons) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            /* Light Mode Variables */
            --bg-color: #ffffff;
            --text-color: #000000;
            --card-bg: #ffffff;
            --border-color: #000000;
            --accent-color: #000000;
            --secondary-text: #666666;
        }

        [data-theme="dark"] {
            /* Dark Mode Variables */
            --bg-color: #000000;
            --text-color: #ffffff;
            --card-bg: #000000;
            --border-color: #ffffff;
            --accent-color: #ffffff;
            --secondary-text: #aaaaaa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header / Status Bar */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px;
            position: sticky;
            top: 0;
            background-color: var(--bg-color);
            z-index: 100;
            border-bottom: 1px solid transparent;
        }

        .header.scrolled {
            border-bottom: 1px solid var(--border-color);
        }

        .location {
            font-weight: 900;
            font-size: 1.2rem;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--border-color);
            color: var(--text-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .theme-toggle:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        /* Main Container */
        .container {
            padding: 20px 24px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
        }

        /* Hero Section */
        .hero-section {
            margin-top: 20px;
            margin-bottom: 60px;
            text-align: left;
        }

        .hero-temp-wrapper {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
        }

        .hero-temp {
            font-size: 8rem;
            font-weight: 900;
            line-height: 1;
            letter-spacing: -4px;
        }

        .hero-icon {
            font-size: 4rem;
        }

        .hero-desc {
            font-size: 2rem;
            font-weight: 700;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .hero-meta {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            font-size: 1rem;
            color: var(--secondary-text);
            font-weight: 500;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Advice Section */
        .advice-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 60px;
        }

        .advice-card {
            border: 2px solid var(--border-color);
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 160px;
        }

        .advice-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .advice-text {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .advice-sub {
            font-size: 0.8rem;
            color: var(--secondary-text);
            margin-top: auto;
        }

        /* Forecast Section */
        .forecast-section {
            margin-bottom: 40px;
        }

        .section-header {
            font-size: 1rem;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 24px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            display: inline-block;
        }

        .forecast-list {
            display: flex;
            flex-direction: column;
            gap: 0; /* Remove gap for border collapse effect */
        }

        .forecast-item {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .forecast-time {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .forecast-icon {
            font-size: 1.5rem;
            justify-self: center;
        }

        .forecast-temp {
            text-align: right;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .forecast-rain {
            font-size: 0.8rem;
            color: var(--secondary-text);
            text-align: right;
            margin-top: 4px;
        }

        /* Loading */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-icon {
            font-size: 3rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Utilities */
        .hidden {
            display: none !important;
        }

    </style>
</head>

<body>
    <div id="loading" class="loading-screen">
        <i class="ph ph-spinner loading-icon"></i>
    </div>

    <header class="header" id="header">
        <div class="location">
            <i class="ph-fill ph-map-pin"></i>
            TAIPEI
        </div>
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle Theme">
            <i class="ph ph-moon"></i>
        </button>
    </header>

    <main class="container hidden" id="mainContent">
        <div id="heroSection">
            <!-- Hero Content Injected Here -->
        </div>

        <div class="advice-section" id="adviceSection">
            <!-- Advice Content Injected Here -->
        </div>

        <div class="forecast-section">
            <h3 class="section-header">Forecast</h3>
            <div class="forecast-list" id="forecastList">
                <!-- Forecast Items Injected Here -->
            </div>
        </div>
    </main>

    <script>
        const API_URL = "https://cwaweather-taipei-cheung05.zeabur.app/api/weather/kaohsiung";

        // Icon Mapping (Phosphor Icons)
        function getWeatherIconClass(weather) {
            if (!weather) return "ph-sun";
            if (weather.includes("晴")) return "ph-sun";
            if (weather.includes("多雲")) return "ph-cloud-sun";
            if (weather.includes("陰")) return "ph-cloud";
            if (weather.includes("雨")) return "ph-cloud-rain";
            if (weather.includes("雷")) return "ph-cloud-lightning";
            return "ph-sun";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "ph-umbrella-simple"; // No umbrella needed
            let rainText = "No Umbrella";
            
            if (parseInt(rainProb) > 30) {
                rainIcon = "ph-umbrella"; // Umbrella needed
                rainText = "Take Umbrella";
            }

            let clothIcon = "ph-t-shirt";
            let clothText = "Comfortable";
            
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "ph-sunglasses";
                clothText = "Short Sleeves";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "ph-coat-hanger";
                clothText = "Wear Jacket";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const date = new Date(startTime);
            const hour = date.getHours();
            
            // Format: 14:00
            return `${hour.toString().padStart(2, '0')}:00`;
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            const advice = getAdvice(current.rain, current.maxTemp);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            // 1. Hero Section
            const heroHtml = `
                <div class="hero-section">
                    <div class="hero-temp-wrapper">
                        <div class="hero-temp">${avgTemp}°</div>
                        <i class="ph ${getWeatherIconClass(current.weather)} hero-icon"></i>
                    </div>
                    <div class="hero-desc">${current.weather}</div>
                    <div class="hero-meta">
                        <div class="meta-item">
                            <i class="ph ph-drop"></i> ${current.rain}% Rain
                        </div>
                        <div class="meta-item">
                            <i class="ph ph-thermometer"></i> H:${current.maxTemp}° L:${current.minTemp}°
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('heroSection').innerHTML = heroHtml;

            // 2. Advice Section
            const adviceHtml = `
                <div class="advice-card">
                    <i class="ph ${advice.rainIcon} advice-icon"></i>
                    <div class="advice-text">${advice.rainText}</div>
                    <div class="advice-sub">Rain Probability ${current.rain}%</div>
                </div>
                <div class="advice-card">
                    <i class="ph ${advice.clothIcon} advice-icon"></i>
                    <div class="advice-text">${advice.clothText}</div>
                    <div class="advice-sub">Max Temp ${current.maxTemp}°</div>
                </div>
            `;
            document.getElementById('adviceSection').innerHTML = adviceHtml;

            // 3. Forecast List
            const forecastContainer = document.getElementById('forecastList');
            forecastContainer.innerHTML = '';

            others.forEach(f => {
                const time = getTimePeriod(f.startTime);
                const iconClass = getWeatherIconClass(f.weather);
                
                // Check if it's tomorrow
                const today = new Date().getDate();
                const fDate = new Date(f.startTime).getDate();
                const dayLabel = (fDate !== today) ? '<span style="font-size:0.8em; opacity:0.6">TMR</span> ' : '';

                forecastContainer.innerHTML += `
                    <div class="forecast-item">
                        <div class="forecast-time">${dayLabel}${time}</div>
                        <i class="ph ${iconClass} forecast-icon"></i>
                        <div>
                            <div class="forecast-temp">${f.minTemp}° - ${f.maxTemp}°</div>
                            <div class="forecast-rain">${f.rain}% Rain</div>
                        </div>
                    </div>
                `;
            });
        }

        // Theme Toggle Logic
        const themeToggleBtn = document.getElementById('themeToggle');
        const themeIcon = themeToggleBtn.querySelector('i');
        
        // Check system preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeIcon.classList.replace('ph-moon', 'ph-sun');
        }

        themeToggleBtn.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'light');
                themeIcon.classList.replace('ph-sun', 'ph-moon');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeIcon.classList.replace('ph-moon', 'ph-sun');
            }
        });

        // Scroll Effect for Header
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 10) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        async function fetchWeather() {
            try {
                const delayPromise = new Promise(resolve => setTimeout(resolve, 800)); // Faster load
                const fetchPromise = fetch(API_URL).then(res => res.json());
                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('mainContent').classList.remove('hidden');
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                console.error(e);
                alert("Failed to load weather data.");
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
</body>

</html>
